<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.page {
    display: none;
    text-align: center;
    padding: 40px;
    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    max-width: 600px;
    width: 90%;
}

.page.active { display: block; }

h1 { color: #764ba2; margin-bottom: 30px; font-size: 2.5em; line-height: 1.4; }
p { color: #555; font-size: 1.3em; margin-bottom: 30px; line-height: 1.6; }

button {
    padding: 15px 40px; font-size: 1.2em; border: none; border-radius: 50px;
    cursor: pointer; font-weight: bold; margin: 10px;
    transition: all 0.3s ease;
}

.next-btn { 
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); 
    color: white; 
    box-shadow: 0 5px 15px rgba(245,87,108,0.4); 
}
.next-btn:hover { transform: translateY(-2px); box-shadow: 0 7px 20px rgba(245,87,108,0.6); }

.yes-btn { 
    background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); 
    color: white; 
    box-shadow: 0 5px 15px rgba(67,233,123,0.4);
}
.yes-btn:hover { transform: translateY(-2px); box-shadow: 0 7px 20px rgba(67,233,123,0.6); }

.no-btn { 
    background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
    color: white; 
    box-shadow: 0 5px 15px rgba(255,107,107,0.4);
}
.no-btn:hover { transform: translateY(-2px); box-shadow: 0 7px 20px rgba(255,107,107,0.6); }

.corner-gif { position: fixed; width: 150px; height: 150px; object-fit: contain; z-index: 10; opacity: 0.8; }
.top-left { top: 20px; left: 20px; }
.top-right { top: 20px; right: 20px; }
.bottom-left { bottom: 20px; left: 20px; }
.bottom-right { bottom: 20px; right: 20px; }

.header-gif { width: 80px; height: 80px; object-fit: contain; display: inline-block; vertical-align: middle; }
.page-gif { width: 100px; height: 100px; object-fit: contain; margin: 10px; display: inline-block; }

.gif-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px,1fr)); gap: 15px; margin-top: 30px; padding: 20px; }
.grid-gif { width: 100%; height: 150px; object-fit: cover; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

.music-control {
    position: fixed; bottom: 20px; right: 20px;
    background: rgba(255,255,255,0.9); padding: 10px 15px; border-radius: 50px;
    cursor: pointer; font-size: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 100;
    transition: transform 0.2s;
}
.music-control:hover { transform: scale(1.1); }

.button-container { display: flex; justify-content: center; align-items: center; gap: 10px; flex-wrap: wrap; }
</style>
</head>
<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="She & Him - I Thought I Saw Your Face Today.m4a" type="audio/mp4">
</audio>

<div class="music-control" id="musicControl" onclick="toggleMusic()">üîá</div>

<!-- Corner GIFs -->
<img src="clean10.gif" class="corner-gif top-left" alt="hearts">
<img src="clean1.gif" class="corner-gif top-right" alt="love">
<img src="clean6.gif" class="corner-gif bottom-left" alt="hearts">
<img src="clean5.gif" class="corner-gif bottom-right" alt="cupid">

<!-- Page 1 -->
<div class="page active" id="page1">
    <h1>
        <img src="header1.gif" class="header-gif" alt="heart">
        Happy Valentine's Day
        <img src="header1.gif" class="header-gif" alt="heart">
    </h1>
    <p>My sweet little nerdy doctor, this is just for you üíñ</p>
    <div>
        <img src="clean2.gif" class="page-gif" alt="gif">
        <img src="clean3.gif" class="page-gif" alt="gif">
    </div>
    <button class="next-btn" onclick="goToPage2()">Next</button>
</div>

<!-- Page 2 -->
<div class="page" id="page2">
    <p>I love you so much my beautiful little nerdy doctor üíï</p>
    <div>
        <img src="clean4.gif" class="page-gif" alt="gif">
        <img src="clean7.gif" class="page-gif" alt="gif">
    </div>
    <button class="next-btn" onclick="goToPage3()">Next</button>
</div>

<!-- Page 3 -->
<div class="page" id="page3">
    <p>Do you love me?</p>
    <div>
        <img src="clean8.gif" class="page-gif" alt="gif">
        <img src="clean9.gif" class="page-gif" alt="gif">
    </div>
    <div class="button-container">
        <button class="yes-btn" onclick="goToPageYes()">Yes</button>
        <button class="no-btn" onclick="alert('You cannot say no üòú')">No</button>
    </div>
</div>

<!-- Page Yes -->
<div class="page" id="pageYes">
    <h1><img src="yes.gif" class="header-gif" alt="love"></h1>
    <p style="font-size: 1.8em; color: #764ba2; font-weight: bold; margin: 20px 0;">I love you more ‚ù§Ô∏è</p>
    <div>
        <img src="clean9.gif" class="page-gif" alt="gif">
        <img src="clean10.gif" class="page-gif" alt="gif">
    </div>
    <button class="next-btn" onclick="goToMyTurn()">Next</button>
</div>

<!-- Page My Turn -->
<div class="page" id="pageMyTurn">
    <h1><img src="header6.gif" class="header-gif" alt="laugh"></h1>
    <p>Ab meri baari wish krne ki üòé</p>
    <button class="next-btn" onclick="goToFinalPage()">Continue</button>
</div>

<!-- Page Final -->
<div class="page" id="pageFinal" style="max-width: 800px;">
    <h1><img src="header8.gif" class="header-gif" alt="valentine"></h1>
    <p>Happy Valentines day my beautiful hawttie ü§≠üòâüíù</p>
    <div class="gif-grid">
        <img src="dirty1.gif" alt="valentine gif" class="grid-gif">
        <img src="dirty2.gif" alt="valentine gif" class="grid-gif">
        <img src="dirty3.gif" alt="valentine gif" class="grid-gif">
        <img src="dirty4.gif" alt="valentine gif" class="grid-gif">
        <img src="dirty5.gif" alt="valentine gif" class="grid-gif">
        <img src="dirty6.gif" alt="valentine gif" class="grid-gif">
    </div>
</div>

<script>
// Music control
const bgMusic = document.getElementById('bgMusic');
const musicControl = document.getElementById('musicControl');
let isMusicPlaying = false;
function toggleMusic() {
    if(isMusicPlaying){ bgMusic.pause(); musicControl.textContent='üîá'; }
    else{ bgMusic.play(); musicControl.textContent='üîä'; }
    isMusicPlaying = !isMusicPlaying;
}

// Auto-play on first click
document.addEventListener('click', () => { if(!isMusicPlaying){ bgMusic.play(); musicControl.textContent='üîä'; isMusicPlaying=true; } }, {once:true});

// Page navigation
function showPage(id){ document.querySelectorAll('.page').forEach(p=>p.classList.remove('active')); document.getElementById(id).classList.add('active'); }
function goToPage2(){ showPage('page2'); }
function goToPage3(){ showPage('page3'); }
function goToPageYes(){ showPage('pageYes'); }
function goToMyTurn(){ showPage('pageMyTurn'); }
function goToFinalPage(){ showPage('pageFinal'); }
</script>

</body>
</html>
